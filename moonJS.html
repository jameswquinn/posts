display: block;
height: 0;

    <script>
Moon.use(Monx);
const store = new Monx({
  state: {
    count: 0,
    added: [],
  all: [
    {
      id: 'cc919e21-ae5b-5e1f-d023-c40ee669520c',
      image: 'https://picsum.photos/300/300/?random',
      name: 'COBOL 101 vintage',
      description: 'Learn COBOL with this vintage programming book',
      price: 399
    },
    {
      id: 'bcd755a6-9a19-94e1-0a5d-426c0303454f',
      image: 'https://picsum.photos/300/301/?random',
      name: 'Sharp C2719 curved TV',
      description: 'Watch TV like never before with the brand new curved screen technology',
      price: 1995
    },
    {
      id: '727026b7-7f2f-c5a0-ace9-cc227e686b8e',
      image: 'https://picsum.photos/301/300/?random',
      name: 'Remmington X mechanical keyboard',
      description: 'Excellent for gaming and typing, this Remmington X keyboard ' +
        'features tactile, clicky switches for speed and accuracy',
      price: 595
    }
  ]
  },
  actions: {
    increment: (state, payload) => {
      state.count += payload;
    },
    decrement: (state, payload) => {
      state.count -= payload;
    }
  }
});
    // use Moon Router with Moon
    Moon.use(MoonRouter);

    const router = new MoonRouter({
        map: {
            "/": "Home",
            "/about": "About",
            "/work": "Work",
            "/contact": "Contact"
        },
         mode: "history"
    });
    Moon.component("Home", {
          template: '<main><p>Donec sed odio dui. Aenean lacinia bibendum nulla sed consectetur. Nullam id dolor id nibh ultricies vehicula ut id elit. Aenean eu leo quam. Pellentesque ornare sem lacinia quam venenatis vestibulum. Lorem ipsum dolor sit amet, consectetur adipiscing</p><p>Maecenas faucibus mollis interdum. Fusce dapibus, tellus ac cursus commodo, tortor mauris condimentum nibh, ut fermentum massa justo sit amet risus. Aenean lacinia bibendum nulla sed consectetur. Etiam porta sem malesuada magna mollis euismod. Donec sed odio dui. Vestibulum id ligula porta felis euismod semper.</p><div class="ls_video_embed aspect-16-9 lazyload" data-youtube="rjjh9PML8tE" data-ytparams="modestbranding=1&showinfo=0&rel=0&controls=0&vq=hd720"><span class="play-btn" aria-hidden="true"></span></div></main>'
      });
      Moon.component("About", {
          template:
          `<span>
               <figure m-for="item in store.state.all"><img src="{{item.image}}" alt=""/><figcaption><div>{{item.name}}</div><div>{{item.description}}</div><div>{{item.price}}</div> <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time></figcaption></figure>
           </span>`,
            store: store
      });
      Moon.component("Work", {
          template:
          `<div style="width: 400px;">
               <h1>Work</h1>
               <h1>{{store.state.count}}</h1>
               <p>This is the work of your application!</p>
               <figure m-for="item in store.state.all"><img src="{{item.image}}" alt=""/><figcaption><div>{{item.name}}</div><div>{{item.description}}</div><div>{{item.price}}</div> <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time></figcaption></figure>
           </div>`,
            store: store
      });
      Moon.component("Contact", {
        template:
        `<div>
             <h1>Contact</h1>
             <h1>{{store.state.count}}</h1>
             <button m-on:click="increment">Increment</button>
             <button m-on:click="decrement">Decrement</button>
             <p>This is the contact of your application!</p>
         </div>`,
         methods: {
    increment: function() {
      store.dispatch("increment", 1);
    },
    decrement: function() {
      store.dispatch("decrement", 1);
    }
  },
         store: store
    });
    // create new instance of moon, work inside of #app
    // and pass in the router for Moon to use

    new Moon({
        el: "#app",
        router: router
    });
    </script>

  </body>
</html>
